<section class="vh-100" style="background-color: #a3bff3;">
    <div class="container py-5 h-90">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">User Sign In</h3>
                        <form [formGroup]="userReisterForm">
                            <div class="form-outline mb-4">
                                <input formControlName="email" type="text" id="email"
                                    class="form-control form-control-lg" name="email" placeholder="User Name"/>
                            </div>
                            <div class="form-outline mb-4">
                                <input formControlName="psw" type="password" id="psw"
                                    class="form-control form-control-lg" name="psw" placeholder="Password"/>
                            </div>
                            <button (click)="register()" class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
