<section class="vh-100" style="background-color: #a3bff3;">
    <div class="container py-5 h-90">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">User Login</h3>
                        <form [formGroup]="userloginForm">
                            <div class="form-outline mb-4">
                                <input formControlName="email" type="text" id="email"
                                    class="form-control form-control-lg" name="email" />
                                <label class="form-label" for="email">User Name</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input formControlName="psw" type="password" id="psw"
                                    class="form-control form-control-lg" name="psw" />
                                <label class="form-label" for="typePasswordX-2">Password</label>
                            </div>
                            <button (click)="userLogin()" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                            <a href="user-register">Create New Account</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
